			<!--顶部-->
			<div class="top">
				<!--顶部第一行-->
				<div class="top_up">
					<div class="top_up_right">
						<ul>
							<li><a href="login.html">会员登录</a></li>
							<li><a href="register.html" style="color: red;">会员注册</a></li>
							<li><a href="#">注销登录</a></li>
							<li><a href="aboutUs.html">关于我们</a></li>
						</ul>
					</div>
					<div class="clear"></div>

				<!--顶部第二行-->
				<div class="top_middle">
					<div class="top_middle_left">
						<img src="img/12574772601.jpg" />

					<div class="top_middle_right">
						<ul>
							<li><a href="index.html">首页</a></li>

							<li><a href="order.html">我的订单</a></li>
							<li><a href="peisong.html">配送说明</a></li>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
				<!--顶部第三行-->
				<div class="top_bottom">
					<hr color="#ff4500" size="7" />
				</div>
			</div>
			<!--中部-->
			<div class="middle">
				<div class="middle_center">
					<table width="570px" bordercolor="orange"  border="1" cellpadding="0" cellspacing="0">
						<tr align="center">
							<th colspan="3">请填写用户信息（带*为必填项）</th>
						</tr>
						<tr align="center">
							<td>用户名：</td>
							<td><input id="account" type="text" name="account" /> </td>
							<td>*您用来登录的用户名</td>
						</tr>
						<tr align="center">
							<td>密码：</td>
							<td><input id="pwd" type="password" name="password" /></td>
							<td>*长度必须大于5小于16个字符，只能是字母和数字</td>
						</tr>
						<tr align="center">
							<td>确认密码：</td>
							<td><input id="r_pwd" type="password" name="r_password" /></td>
							<td>*请将输入的密码再次输入</td>
						</tr>
						<tr align="center">
							<td>真实姓名：</td>
							<td><input type="text" /></td>
							<td>*填写您的真实姓名</td>
						</tr>
						<tr align="center">
							<td>性别：</td>
							<td>男：<input type="radio" name="sex" />女：<input type="radio" name="sex" /> </td>
							<td>*请填写您的真实信息</td>
						</tr>
						<tr align="center">
							<td>身份证号：</td>
							<td><input type="text" /> </td>
							<td>*请填写您的真实信息</td>
						</tr>
						<tr align="center">
							<td colspan="3"><img src="img/canche_submit.gif" /></td>
						</tr>
					</table>
					
				</div>
				
			</div>
			<!--底部-->
			<div class="bottom">
				<hr size="7" color="orange"/>
