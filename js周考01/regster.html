<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .header {
            width: 500px;
            height: 50px;
            line-height: 50px;
        }

        .header .left {
            float: left;
        }

        .header ul li {
            display: inline-block;
        }

        .header .right {
            float: right;
        }

        .middle {
            border: 1px solid black;
            width: 500px;
            margin-top: 20px;
        }

        .middle .top {
            border-bottom: 1px dotted black;
        }

        .table {
            margin-left: 20px;
            margin-top: 5px;
            padding-top: 20px;
        }
    </style>
</head>

<body  onload="loadProvince()">
    <div class="header">
        <div class="left"><img src="img/logo.png" /></div>
        <div class="right">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">商品展示页</a></li>
                <li><a href="#">购物车</a></li>
                <li><a href="#">登录</a></li>
            </ul>
        </div>
    </div>

    <div class="middle">
        <div class="top">
            <h2>用户注册</h2>
        </div>
        <div class="table">
            <form action="" onsubmit="return reg()">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td><span>Email地址:</span><input type="email" name="" id="email" onblur="checkEmail()"><span
                                id="check"></span></td>
                    </tr>
                    <tr>
                        <td><span>设置昵称:</span><input type="text" name="" id="email"></td>
                    </tr>
                    <tr>
                        <td><span>设定密码:</span><input type="password" name="" id="email"></td>
                    </tr>
                    <tr>
                        <td><span>确认密码:</span><input type="password" name="" id="email"></td>
                    </tr>
                    <tr>
                        <td>
                            <span>性别:</span>
                            男:<input type="radio" name="sex" id="man">
                            女:<input type="radio" name="sex" id="woman">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>所在地区:</span>
                            <select name="province" id="province" onchange="loadCity()">
                                <option value="">请选择</option>
                            </select>
                            <select name="city" id="city">
                                <option value="">请选择</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="center">
                        <td><input type="submit" value=""
                                style="background: url(img/register_btn_out.gif); width: 143px; height: 41px; margin-top: 5px;">
                        </td>
                    </tr>
                </table>

            </form>
        </div>
    </div>


    <script>
        var flag;
        function checkEmail() {
            var email = document.getElementById("email").value;
            var reg = new RegExp("\\w[-\\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\\.)+[A-Za-z]{2,14}");
            if (!reg.test(email)) {
                flag = false;
                document.getElementById("check").innerText = "邮箱格式错误";
            } else {
                flag = true;
                document.getElementById("check").innerText = "√";
            }
        }

        function reg(){
            if(flag){
                alert("注册成功");
                return true;
            }else{
                alert("注册失败");
                return false;
            }
        }

        var list = [
            { "name": "北京市", "city": ["北京市"] },
            { "name": "上海市", "city": ["上海市"] },
            { "name": "湖北省", "city": ["武汉市"] },
            { "name": "湖南省", "city": ["长沙市"] }
        ]

        function loadProvince() {

            for (let i = 0; i < list.length; i++) {
                let opt = document.createElement("option");
                opt.innerText = list[i].name;
                opt.value = list[i].name;
                document.getElementById("province").appendChild(opt);
            }
        }

        function loadCity() {
            var index = document.getElementById("province").selectedIndex - 1;
            var city = document.getElementById("city");
            if (index == -1) {
                city.length = 1;
                return;
            }
            var cityList = list[index].city;
            city.length = 1;
            for (var i = 0; i < cityList.length; i++) {
                var opt = document.createElement("option");
                opt.value = cityList[i];
                opt.innerText = cityList[i];
                city.appendChild(opt);
            }

        }
    </script>
</body>

</html>
