<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js中let和var的区别</title>
</head>
<body>
    
    <script>
        // let和var的作用域不同
        // var创建的变量,作用域是整个页面,
        // let创建的变量,作用域是当前大括号
        {
            var n1 = "这是一个用var创建的变量";
            let n2 = "这是一个用let创建的变量";
        }
        document.write(n1);
        document.write(n2);
    </script>


</body>
</html>
