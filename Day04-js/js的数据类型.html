<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的数据类型</title>
</head>
<body>
    
    <script>
        /*
        *基本数据类型
        */
        // 1.未定义:undefined
        let n1;
        console.log(typeof n1);
        if(n1 == undefined){
            document.write("n1的数据类型是未定义");
        }
        //2.null
        let n2 = null;
        console.log(typeof n2);//typeof 可以查看变量的数据类型
        //3.number
        let n3 = 100;
        console.log(typeof n3);
        //4.string
        let n4 = "hello";
        console.log(typeof n4);
        //5.boolean
        let n5 = true;
        console.log(typeof n5);


         /*
        *引用数据类型
        */
        //对象
        let obj = new Object();
        obj.constructor();
    </script>


</body>
</html>
