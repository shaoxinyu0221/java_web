<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组练习题</title>
</head>
<body>
    <script>
        //输入10个数,找出其中最大的数
        var arr = new Array(10);
        //prompt输入的是string类型,所以要转换成数值型
        for(var i=0;i<arr.length;i++){
            var n = prompt("请输入第个"+(i+1)+"数儿");
            arr[i] = parseInt(n);
        }
        var max = arr[0];
        for(var i=0;i<arr.length;i++){
            if(max < arr[i]){
                max = arr[i];
            }
        }
        document.write(arr);
        document.write("<br>");
        document.write(max);

        //用排序进行尝试
        function sort(a,b){
            return (a-b);
        }
        arr.sort(sort);
        document.write("<br>");
        document.write(arr[arr.length-1]);
    </script>


</body>
</html>
