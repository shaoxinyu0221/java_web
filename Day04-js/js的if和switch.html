<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
        }
        .two {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .two:active .one{
            visibility: visible;
        }
    </style>
</head>
<body>  
    <div>
       <div style="width: 400px; height: 500px;">
            <div class="one" id="one"></div>
            <div class="one" id="one"></div>
            <div class="one" id="one"></div>
       </div>
        <div class="two" onclick="fun()"></div>
        <div class="two" onclick="fun()"></div>
    </div>


    <script>
        function fun(){
            document.getElementById("one").innerText="123";

        }
    </script>
</body>
</html>
