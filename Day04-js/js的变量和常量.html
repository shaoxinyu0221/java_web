<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的变量和常量</title>
</head>
<body>
    <script>
        //创建变量
        //ES5创建变量,用var
        var n1 = 100;
        n1 = "hello";
        document.write(n1 + "<br>");
        //ES6创建变量,用let
        let n2 = 200;
        n2 = "1111";
        document.write(n2 + "<br>");
        console.log(n2);
        //创建常量,用
        const n3 = "我是一个常量";
        n3 = "常量的值能不能变?";
        document.write(n3 + "<br>");

    </script>
</body>
</html>
