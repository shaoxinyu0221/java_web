<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例一</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            width: 100px;
            margin-top: 50px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="height: 138px; background-color: black;">
            <div class="col-lg-5" style="height: 100%;">
                <img src="img/logo.png" alt="">
            </div>
            <div class="col-lg-2 col-lg-offset-5" style="height: 100%;">
                <button type="button" class="btn btn-success">登录</button>
                <button type="button" class="btn btn-success">退出</button>
            </div>
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-6 col-lg-offset-3">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/4.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <img src="img/5.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>

                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-2 col-lg-offset-2" style="text-align: center;">
                <img src="img/jacket.png" alt="">
                <p>服饰</p>
            </div>
            <div class="col-lg-2" style="text-align: center;">
                <img src="img/hat.png" alt="">
                <p>帽子</p>
            </div>
            <div class="col-lg-2" style="text-align: center;">
                <img src="img/pants.png" alt="">
                <p>短裤</p>
            </div>
            <div class="col-lg-2" style="text-align: center;">
                <img src="img/suit.png" alt="">
                <p>裙子</p>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-2 col-lg-offset-5" style="height: 40px; line-height: 40px; text-align: center; font-size: 24px;">
                <p>打击盗版</p>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>

</html>
