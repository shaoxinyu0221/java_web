<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>

<body>
    <!-- 轮播图 -->
    <div style="width: 360px; height: 190px;">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
    
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/ad-01.jpg" alt="...">
                    <div class="carousel-caption">
                        <h3 style="color: red;">这是一个标题</h3>
                        <p style="color: red;">这是一个小标题</p>
                    </div>
                </div>
                <div class="item">
                    <img src="img/ad-02.jpg" alt="...">
                    <div class="carousel-caption">
                        
                    </div>
                </div>
                <div class="item">
                    <img src="img/ad-03.jpg" alt="...">
                    <div class="carousel-caption">
                        
                    </div>
                </div>
                <div class="item">
                    <img src="img/ad-04.jpg" alt="...">
                    <div class="carousel-caption">
                        
                    </div>
                </div>
            </div>
    
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>




    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>

</html>
