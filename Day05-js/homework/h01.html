<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <h1>会说话的QQ竞拍喽!</h1>
    <div></div>
    <div>
            竞拍价格:<input type="text" id="price" ><br>
            购买数量:<input type="text" id="count" ><br>
            支付方式:
            <select name="payMethod">
                <option>请选择支付方式</option>
                <option value="1" id="payMethod">银行转账</option>
                <option value="2" id="payMethod">电话支付</option>
                <option value="3" id="payMethod">邮政汇款</option>
                <option value="4" id="payMethod">Q币支付</option>
            </select>
            <br>
            预计总价:<input type="text" id="factPay" value=""><br>
            <input type="submit" value="计算看看" id="needPay" onclick="fun2(),fun()">
    </div>


    <script>
        //检查购买数量和竞拍价格有没有写
        
        function fun() {
            var price = document.getElementById("price").value;
            var count = document.getElementById("count").value;
            if (price == "" || count == "") {
                alert("购买数量或竞拍价格没有填写");
            }
        }


        function fun2() {
            var payMethod = document.getElementById("payMethod").value;
            var price = document.getElementById("price").value;
            var count = document.getElementById("count").value;
            price = parseInt(price);
            count = parseInt(count);
            document.getElementById("needPay").value = (price*count*0.6);
            switch (payMethod) {
                case "1":
                    document.getElementById("factPay").value = (price*count*0.6);
                    break;
                case "2":
                    document.getElementById("factPay").value = (price * count * 0.7);
                    break;
                case "3":
                    document.getElementById("factPay").value = (price * count * 0.8);
                    break;
                case "4":
                    document.getElementById("factPay").value = (price * count * 0.9);
                    break;
                default:
                    break;
            }
        }

    </script>
</body>

</html>
