<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 结合JavaScript内置对象的方法实现字符串的逆序输出，如字符串为“I Love
            Code”,通过逆序后输出为“edoC evoL I”  -->
    <script>
        var str = "I Love Code";
        var arr = new Array();
        for(var i=0;i<str.length;i++){
            arr[i]=str.charAt(i);
        }
        arr = arr.reverse();
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]);
        }
    </script>
</body>
</html>
