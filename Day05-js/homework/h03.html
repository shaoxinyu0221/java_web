<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" onsubmit="fun()">
            请输入账号: <input type="text" id="username">
            <br>
            请输入密码: <input type="text" id="password">
            <br>
            <input type="submit" value="登录">
        </form>
    </div>
    <script>
        var arr = [
            {"username":"1001","password":"11111"},
            {"username":"1002","password":"22222"},
            {"username":"1003","password":"33333"}
        ];

        function fun(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            for(var i=0;i<=arr.length;i++){
                if(username==arr[i].username && password==arr[i].password){
                    alert("登录成功");
                    break;
                }else{
                    alert("账号密码错误.登录失败");
                }
            }
            
        }
    </script>
</body>
</html>
