<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
    <style>
        #time {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <div id="time"></div>

    <button onclick="stop()">点击关闭时钟</button>

    <script>
        var time = setInterval(function () {
            var date = new Date();
            var now = date.toLocaleString();
            document.getElementById("time").innerHTML = now;
        }, 1000);

        function stop() {
            clearInterval(time);
        }

        //只执行一次的定时器
        
    </script>

</body>

</html>
