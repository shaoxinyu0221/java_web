<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #picture {
            width: 360px;
            height: 190px;
        }
    </style>
</head>

<body>
    <div id="picture">
        <img src="img/ad-01.jpg" alt="">
        <img src="img/ad-02.jpg" alt="" style="display: none;">
        <img src="img/ad-03.jpg" alt="" style="display: none;">
        <img src="img/ad-04.jpg" alt="" style="display: none;">
    </div>


    <script>
        var imgs = document.getElementById("picture").getElementsByTagName("img");
        var n = 0;
        setInterval(function () {
            for (let i = 0; i < imgs.length; i++) {
                if (n == i) {
                    imgs[n].style.display = "block";
                } else {
                    imgs[i].style.display = "none";
                }
            }
            n++;
            if (n == imgs.length) {
                n = 0;
            }
        }, 1000);
    </script>
</body>

</html>
